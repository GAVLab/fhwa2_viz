# Mapping Configuration
---
# Survey Data ##################################################################
# # Where the blender track mesh is zeroed
UTMdatum: # 2 layer nested dictionary
    E: 659300 
    N: 3607850
#
# # Locations of stripe lat/lon survey points
survey_stripe_locs: 
- 'survey/stripes/inner.txt'
- 'survey/stripes/middle.txt'
- 'survey/stripes/outer.txt'
#
# # Locations of lane center lat/lon survey points
survey_center_locs:
- 'survey/centers/inner.txt'
- 'survey/centers/outer.txt'
#
# # File location for mesh of track
# # the syntax denotes a location in the ROS package
track_mesh_resource: "package://fhwa2_MOOS_to_ROS/mesh/NCAT_pavement_plane.stl"
#
# # File location for mesh of lane markings
# # syntax denotes a location in the ROS package; None to turn off
# marking_mesh_resource: "package://fhwa2_MOOS_to_ROS/mesh/NCAT_lane_markings.stl"
marking_mesh_resource: None
################################################################################